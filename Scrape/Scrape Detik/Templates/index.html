<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="/">Scraper Indonesia</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/detik-scraper.html">Detik</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/idr-rates.html">Usd Currency</a>
    </li>
  </ul>
</nav>

<div class="container-fluid" style="margin-top:80px; text-align : center;">
  {% for image in images %}
    {{ image|safe }}
    <a href="{{image.find ('a')['href']|safe}}">{{image.find ('a').find('img')['title']|safe}}</a>
  {% endfor %}
</div>

</body>
</html>
